<app-toolbar>
  <span ngProjectAs="title">{{ "inputs.title" | translate }}</span>
</app-toolbar>

<div class="content">
  <h1 class="mat-display-1">{{ "inputs.title" | translate }}</h1>

  <p>{{ "inputs.timepicker" | translate }}</p>
  <mat-form-field>
    <input matInput type="time" value="{{ selectedTime }}" />
  </mat-form-field>
  <button class="time-picker-btn" mat-icon-button (click)="open()"><mat-icon>access_time</mat-icon></button>

  <p>{{ "inputs.datepicker" | translate }}</p>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="{{ 'inputs.chooseADate' | translate }}" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
