<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#673ab7" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.metadata.description %>" />

    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>" />

    <link rel="stylesheet" type="text/css" href="assets/css/material-icons.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %> <% } %> <%= htmlWebpackPlugin.files.webpackManifest %> <% if
    (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>

    <!-- CSS will be injected by webpack here -->
    <!-- Preload link tags will be injected by webpack here -->
  </head>

  <body>
    <app>
      <nav class="bgcolor fakenav"></nav>
      <div class="lds-ripple">
        <div class="color-border"></div>
        <div class="color-border"></div>
      </div>
    </app>
    <noscript>
      <h3 class="color">
        Sorry, but app is not available without javascript
      </h3>
    </noscript>
    <!-- Scripts will be injected by webpack here -->
  </body>
</html>
